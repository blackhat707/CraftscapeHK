steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/craftscape-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/craftscape-backend:latest'
      - '-f'
      - 'server/Dockerfile'
      - './server'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/craftscape-backend:$COMMIT_SHA'
    id: 'push-image'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'craftscape-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/craftscape-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'
    id: 'deploy-cloud-run'

  # Wait for deployment to be ready
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Waiting for service to be ready..."
        sleep 10
    id: 'wait-for-deployment'

  # Seed the database
  - name: 'gcr.io/cloud-builders/curl'
    args:
      - '-X'
      - 'POST'
      - 'https://craftscape-backend-jekg23xn5a-uc.a.run.app/admin/seed'
      - '-H'
      - 'Content-Type: application/json'
      - '--fail'
      - '--show-error'
      - '--retry'
      - '3'
      - '--retry-delay'
      - '5'
      - '-v'
    id: 'seed-database'

images:
  - 'gcr.io/$PROJECT_ID/craftscape-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/craftscape-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
