<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftsHK AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: contain;
      }
      .tinder-card {
        touch-action: none;
      }
      
      :root, [data-theme="light"] {
        /* Museum-style Light Mode */
        --color-bg: #F8F8F8; /* Clean, minimal art-gallery white */
        --color-page-bg: #F8F8F8;
        --color-surface: #FFFFFF; /* Card background with slight elevation */
        --color-primary-accent: #E85C4A; /* Red-orange CTA color */
        --color-secondary-accent: #F5F5F5;
        --color-text-primary: #111111; /* Main content */
        --color-text-secondary: #666666; /* Descriptions */
        --color-border: #E0E0E0; /* Subtle separation */
        --color-success: #045832;
        --color-error: #C16E70;
        --color-divider: #E0E0E0;

        /* Button colors */
        --color-button-bg: #E85C4A;
        --color-button-text: #FFFFFF;
        
        /* Navigation */
        --color-nav-bg: rgba(255, 255, 255, 0.8);
        --color-nav-border: rgba(224, 224, 224, 0.3);
      }

      [data-theme="dark"] {
        /* Museum-style Dark Mode */
        --color-bg: #121212; /* Immersive, cinematic dark */
        --color-page-bg: #121212;
        --color-surface: #1E1E1E; /* Slight elevation */
        --color-primary-accent: #E85C4A; /* Consistent red-orange CTA */
        --color-secondary-accent: #2A2A2A;
        --color-text-primary: #FFFFFF; /* Main content */
        --color-text-secondary: #AAAAAA; /* Descriptions */
        --color-border: #2A2A2A; /* Subtle separation */
        --color-success: #5A8B73;
        --color-error: #C16E70;
        --color-divider: #2A2A2A;

        /* Button colors */
        --color-button-bg: #E85C4A;
        --color-button-text: #FFFFFF;
        
        /* Navigation */
        --color-nav-bg: rgba(0, 0, 0, 0.4);
        --color-nav-border: rgba(42, 42, 42, 0.3);
      }

      .ios-shadow {
        /* Museum-style subtle shadows for light mode */
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.04), 0px 4px 16px rgba(0, 0, 0, 0.06);
      }
      [data-theme="dark"] .ios-shadow {
        /* Museum-style shadows for dark mode */
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2), 0px 4px 16px rgba(0, 0, 0, 0.3);
      }
      
      /* Typography improvements */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", "SF Pro Display", "Manrope", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 400;
        line-height: 1.5;
        letter-spacing: -0.01em;
      }
      
      /* Museum-style card styling */
      .museum-card {
        border-radius: 12px;
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        transition: all 0.2s ease;
      }
      
      .museum-card:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.08);
      }
      
      [data-theme="dark"] .museum-card:hover {
        box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
      }
      
      /* Navigation styling */
      .nav-translucent {
        background: var(--color-nav-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid var(--color-nav-border);
        border-radius: 16px 16px 0 0;
      }
    </style>
